<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/JavaScript"></script>
    <title>MusikinSite</title>
</head>

<body>
    <header class="heading">
        <h1>MusikinSite</h1>
    </header>

    <main class="container">

        <aside id="bandLookUp">
            <header>
                <h2>Song Search</h2>
            </header>
            <form>
                <input id="artistInput" placeholder="Artist"></input>
                <input id="trackInput" placeholder="Song"></input>
                <button id="searchBtn">Search</button>
            </form>


        </aside>



        <section id="generalInfo">
            <header>
                <h2>Album Info</h2>
            </header>

            <div class="artist">
                <h3 id="albumEl"></h3>

                <div class="albumInfo">

                    <a id="albumLink" target="_blank">
                        <img id="albumArt">
                    </a>
                </div>
        </section>



    </main>
    <footer>
        <section id="lyrics">
            <div>
                <header>
                    <h2>&#119135; Lyrics &#119135;</h2>
                </header>
                <pre id="lyricsText">

                    </pre>
            </div>
        </section>
        <section id="wikiSummary">
            <div>
                <header>
                    <h2>Wiki Summary</u></h2>
                </header>
                <p id="summaryText"></p>
            </div>
        </section>
    </footer>









    <script src="script.js" type="text/javascript"></script>
</body>

</html>
